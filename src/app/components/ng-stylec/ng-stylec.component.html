<mat-card class="example-card">
  <mat-card-header>

    <mat-card-title class="title">{{  title  }}</mat-card-title>

  </mat-card-header>

  <mat-card-content>
    <hr>
    <div class="p-2">
      <p [ngStyle]="{'font-size.px': size, 'color': color}">Hola Mundo... este es una etiqueta</p>
      <div class="flexbox">
        <button (click)="size = size + 5" title="Aumentar Tamano" mat-raised-button color="primary">
          <mat-icon aria-hidden="false" aria-label="Example home icon">add_circle_outline</mat-icon>
        </button>
        <button (click)="size = size - 5" title="Disminuir Tamano" mat-raised-button color="warn">
          <mat-icon aria-hidden="false" aria-label="Example home icon">
            remove_circle_outline
          </mat-icon>
        </button>
        <input type="color" name="color" [(ngModel)]="color">
      </div>
    </div>
  </mat-card-content>

</mat-card>
